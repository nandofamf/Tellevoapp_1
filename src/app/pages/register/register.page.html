<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="" icon="arrow-back-outline" style="color: rgb(0, 0, 0);"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <div class="form-slide" style="text-align: center;">
    <h3 class="title">Crea tu Cuenta</h3>
    <form #formulario="ngForm" (ngSubmit)="onRegisterSubmit()">
      <!-- Campo para el Nombre Completo -->
      <ion-item class="custom-item" lines="none">
        <ion-icon name="person-outline" slot="start" style="font-size: 1.5em; color: gray;"></ion-icon>
        <ion-label position="stacked">Nombre Completo</ion-label>
        <ion-input required type="text" [(ngModel)]="usr.fullName" name="fullName"></ion-input>
      </ion-item>

      <!-- Campo para el Correo Electrónico -->
      <ion-item class="custom-item" lines="none">
        <ion-icon name="mail-outline" slot="start" style="font-size: 1.5em; color: gray;"></ion-icon>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input required type="email" [(ngModel)]="usr.email" name="email"></ion-input>
      </ion-item>

      <!-- Campo para la Contraseña -->
      <ion-item class="custom-item" lines="none">
        <ion-icon name="lock-closed-outline" slot="start" style="font-size: 1.5em; color: gray;"></ion-icon>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input required type="password" [(ngModel)]="usr.password" name="password"></ion-input>
      </ion-item>

      <!-- Campo para Confirmación de Contraseña -->
      <ion-item class="custom-item" lines="none">
        <ion-icon name="lock-closed-outline" slot="start" style="font-size: 1.5em; color: gray;"></ion-icon>
        <ion-label position="stacked">Confirmar Contraseña</ion-label>
        <ion-input required type="password" [(ngModel)]="usr.confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>

      <ion-item class="custom-item" lines="none">
        <ion-icon name="call-outline" slot="start" style="font-size: 1.5em; color: gray;"></ion-icon>
        <ion-label position="stacked">Teléfono</ion-label>
        
        <ion-input
          required
          type="tel"
          pattern="[0-9]{8}"
          [(ngModel)]="usr.phoneNumber"
          name="phoneNumber"
          placeholder="12345678">
        </ion-input>
      </ion-item>

      <!-- Botón de Registrarse -->
      <ion-button expand="block" color="primary" type="submit" [disabled]="formulario.invalid">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
