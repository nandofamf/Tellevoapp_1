<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="toggle-buttons">
      <ion-button (click)="esConductor = true; cargarViajes()" color="danger" [fill]="esConductor ? 'solid' : 'outline'">Conductor</ion-button>
      <ion-button (click)="esConductor = false; cargarViajes()" color="danger" [fill]="!esConductor ? 'solid' : 'outline'">Pasajero</ion-button>
    </div>

    <div *ngFor="let viaje of viajesConductor">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Viaje</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Desde:</strong> {{ viaje.direccionPartida }}</p>
          <p><strong>Hasta:</strong> {{ viaje.direccionDestino }}</p>
          <p><strong>Precio:</strong> {{ viaje.precio | currency }}</p>
          <p><strong>Patente:</strong> {{ viaje.patente }}</p>
          <p><strong>Fecha:</strong> {{ viaje.fecha }}</p>
          <ion-button color="danger" (click)="verPasajeros(viaje.id)">Ver Pasajeros</ion-button>
          <ion-button color="medium" (click)="verMapa(viaje.id)">Ver Mapa</ion-button>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngIf="notificaciones.length > 0">
      <ion-list>
        <ion-item *ngFor="let notificacion of notificaciones" [style.color]="notificacion.color">
          {{ notificacion.mensaje }}
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
