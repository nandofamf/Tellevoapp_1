<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <!-- Botón de "Cerrar sesión" con solo el ícono -->
      <ion-back-button defaultHref="/home" text="C.Sesión" icon="log-out-outline" class="logout-button"></ion-back-button>
    </ion-buttons>
    <!-- Título centrado -->
    <ion-title class="centered-title">Seleccionar Opción</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-background">
  <div class="button-container">
    <ion-button expand="block" fill="solid" color="orange" class="custom-button" routerLink="/pasajero">
      <ion-icon slot="start" name="car"></ion-icon>
      Pasajero
    </ion-button>
    
    <ion-button expand="block" fill="solid" color="orange" class="custom-button" routerLink="/perfil">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      Perfil
    </ion-button>
    
    <ion-button expand="block" fill="solid" color="orange" class="custom-button" routerLink="/historial">
      <ion-icon slot="start" name="time-outline"></ion-icon>
      Historial de solicitudes
    </ion-button>
    
    <ion-button expand="block" fill="solid" color="orange" class="custom-button" routerLink="/conductor">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      Conductor
    </ion-button>
  </div>
</ion-content>
